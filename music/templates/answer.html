<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiplash</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="answerScreen">
        <form action="" method="post" enctype="multipart/form-data">
            <p>{{q1}}</p>
          <input type="text" placeholder="Answer 1" name="ans1"/>
          <p>{{q2}}</p>
          <input type="text" placeholder="Answer 2" name="ans2"/>
          <input type="submit" name="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
