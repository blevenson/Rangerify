<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiplash</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="voteScreen">
        <p>Vote</p>
        {% if waitingToVote %}
            <p id="waitingToVote">Waiting for everyone to answer...</p>
            <meta http-equiv="refresh" content="4"/>
        {% else %}
            <form action="" method="post" enctype="multipart/form-data">
            {% for question in questions %}
                <fieldset id="{{question.questionId}}">
                    <p>{{question.question}}</p>
                    <input type="radio" name="{{question.questionId}}" value="{{question.playerId1}}"> {{question.ans1}}<br>
                    <input type="radio" name="{{question.questionId}}" value="{{question.playerId2}}"> {{question.ans2}}<br>
                </fieldset>
            {% endfor %}
            <input type="submit" name="submit" value="Submit"/>
            </form>
        {% endif%}
    </div>
</body>
</html>
